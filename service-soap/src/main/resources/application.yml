server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:file:~/.h2-dbs/service_soap_db
    username: sa
    password: password
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    database: h2
    show-sql: true

  h2:
    console:
      enabled: true

sonar:
  web:
    port: 9001